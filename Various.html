<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, user-scalable=no" />
      <title>Photo Gallery - Various</title>
      <link rel="stylesheet" href="public/lightgallery/css/lightgallery.css" />
      <link rel="stylesheet" href="public/lightgallery/css/lg-exif.min.css" />
      <link rel="stylesheet" href="public/videojs/video-js.min.css" />
      <link rel="stylesheet" href="public/core.css" />
      <link rel="stylesheet" href="public/theme.css" />
  </head>

  <body>

    <header>
      <a href="index.html">
        <h1>Photo Gallery</h1>
      </a>
    </header>
    
    <!--
      Breadcrumbs of parent albums
    -->
      <nav class="breadcrumbs">
    <a class="breadcrumb-item" href="index.html">Home</a>&nbsp;&nbsp;/&nbsp;&nbsp;<a class="breadcrumb-item" href="Various.html">Various</a>
      </nav>
    
    <!--
      Nested albums
    -->
    <ul id="galleries">
    </ul>
    
    <!--
      Render all thumbnails
    -->
    <ul id="media">
        
          <li data-src="media/large/Various/IMG_0064a.JPG"
              data-sub-html="                               "
              data-download-url="media/original/Various/IMG_0064a.JPG"
              
              data-filename="IMG_0064a.JPG"
        
            >
            <a href="media/original/Various/IMG_0064a.JPG">
              <img src="media/thumbs/Various/IMG_0064a.JPG"
                   width="0"
                   height="0"
                   alt="IMG_0064a.JPG" />
            </a>
          </li>    
          <li data-src="media/large/Various/IMG_0067.JPG"
              data-sub-html="                               "
              data-download-url="media/original/Various/IMG_0067.JPG"
              
              data-filename="IMG_0067.JPG"
        
            >
            <a href="media/original/Various/IMG_0067.JPG">
              <img src="media/thumbs/Various/IMG_0067.JPG"
                   width="0"
                   height="0"
                   alt="IMG_0067.JPG" />
            </a>
          </li>    
          <li data-src="media/large/Various/IMG_0241.jpeg"
              data-sub-html=""
              data-download-url="media/original/Various/IMG_0241.jpeg"
              
              data-filename="IMG_0241.jpeg"
        
            >
            <a href="media/original/Various/IMG_0241.jpeg">
              <img src="media/thumbs/Various/IMG_0241.jpeg"
                   width="0"
                   height="0"
                   alt="IMG_0241.jpeg" />
            </a>
          </li></ul>
    
    <!--
      Pagination
    -->
    
    <!--
      Zip file link
    -->
    
    
    <!--
      Optional footer
    -->
    <!-- Video loader -->
    <div id="videos">
    </div>

    <!-- jQuery -->
    <script src="public/jquery.min.js"></script>
    <!-- VideoJS -->
    <script src="public/videojs/video.min.js"></script>
    <!-- LightGallery -->
    <script src="public/lightgallery/js/lightgallery.js"></script>
    <script src="public/lightgallery/js/lg-autoplay.js"></script>
    <script src="public/lightgallery/js/lg-pager.js"></script>
    <script src="public/lightgallery/js/lg-thumbnail.js"></script>
    <script src="public/lightgallery/js/lg-video.js"></script>
    <script src="public/lightgallery/js/lg-exif.min.js"></script>

    <script>
      $(document).ready(function() {
        $("#media").lightGallery({
          thumbWidth: 80,
          controls: true,
          loop : false,
          download: true,
          counter: true,
          videojs: true
        });
      });
    </script>


  </body>

</html>
